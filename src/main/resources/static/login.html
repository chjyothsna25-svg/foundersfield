<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("images/pr_img.jpeg");
      background-repeat:no-repeat;
      background-size:100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      padding: 30px;
      border-style:solid;
      border-color:white;
      border-radius:40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"], 
    .login-box input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-box button {
      width:50%;
      padding: 10px;
      margin:5px 0;
      background-color:rgb(61, 173, 211);
      border: none;
      color: black;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #57ff5f;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" name="username" id="email" placeholder="Email" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <center><button type="submit">Login</button></center>
    </form>
  </div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const formData = new URLSearchParams();
    formData.append("username", document.getElementById("email").value);
    formData.append("password", document.getElementById("password").value);

    const res = await fetch("http://localhost:8096/api/auth/login", {
        method: "POST",
        body: formData,
        credentials: "include", // Important: send JSESSIONID for session auth
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        }
    });

    if (res.ok) {
        window.location.href = "SE.html"; // Redirect after login
    } else {
        const text = await res.text();
        alert(text || "Login failed");
    }
});
</script>

</body>
</html>
