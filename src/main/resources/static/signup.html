<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Founders Field - Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
	  background-image: url("images/pr_img.jpeg");
	  background-repeat:no-repeat;
	  background-size:100%;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .signup-form {
      padding: 30px 40px;
      width: 100%;
      max-width: 400px;
      background:white;
      border-radius:10px;
      box-shadow:0 3px 10px rgba(0,0,0,0.1);
    }
    .signup-form input, .signup-form button {
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:16px;
    }
    .signup-form button {
      background:#5484eb;
      color:white;
      cursor:pointer;
      border:none;
    }
    .signup-form button:hover { background:#43cc4e; }
    .signup-form h2 { text-align:center; margin-bottom:20px; }
    .signup-form p { text-align:center; font-size:14px; }
  </style>
</head>
<body>

<form class="signup-form" id="signupForm">
  <h2>Join Founder's Field</h2>
  <input type="text" id="name" placeholder="User name" required />
  <input type="email" id="email" placeholder="Email Address" required />
  <input type="password" id="password" placeholder="Password" required />
  <input type="text" id="bio" placeholder="Bio (Optional)" />
  <button type="submit">Sign Up</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
</form>

<script>
document.getElementById("signupForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const userData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        bio: document.getElementById("bio").value
    };

    try {
        const res = await fetch("http://localhost:8096/api/auth/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify(userData)
        });

        const text = await res.text();
        alert(text);

        if (res.ok) {
            window.location.href = "login.html";
        }
    } catch(err) {
        alert("Signup failed: "+err.message);
    }
});
</script>

</body>
</html>
