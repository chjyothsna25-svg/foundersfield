<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Your Idea - Founders Field</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="images/myicon.jpg" alt="Logo" class="w-10 h-10">
      <h1 class="text-2xl font-bold text-blue-700">FOUNDER'S FIELD</h1>
    </div>
    <nav class="flex gap-6 text-gray-700">
      <a href="SE.html" class="hover:text-blue-600 hover:scale-110 transition">Home</a>
      <a href="ff3.html" class="hover:text-blue-600 hover:scale-110 transition">Explore Ideas</a>
      <a href="findpeople.html" class="hover:text-blue-600 hover:scale-110 transition">Find People</a>
    </nav>
  </header>

  <!-- Main Container -->
  <div id="mainContainer" class="max-w-3xl mx-auto mt-12 bg-white rounded-2xl shadow-lg p-8">
    <!-- Content injected dynamically -->
  </div>

  <script>
    async function loadPostIdeaPage() {
      try {
        const res = await fetch("http://localhost:8096/api/auth/me", { credentials: "include" });
        const container = document.getElementById("mainContainer");
        container.innerHTML = "";

        if (res.ok) {
          const data = await res.json();
          container.innerHTML = `
            <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Post Your Startup Idea</h2>
            <p class="text-gray-600 text-center mb-8">Share your innovative idea with our community and secure it if needed.</p>

            <form id="postIdeaForm" class="space-y-6">
              <div>
                <label class="block text-gray-700 font-semibold mb-2" for="title">Idea Title</label>
                <input type="text" id="title" name="title" placeholder="Enter your idea title"
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>

              <div>
                <label class="block text-gray-700 font-semibold mb-2" for="description">Description</label>
                <textarea id="description" name="description" rows="5" placeholder="Describe your idea in detail"
                          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
              </div>

              <div>
                <label class="block text-gray-700 font-semibold mb-2" for="category">Category</label>
                <select id="category" name="category"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="">Select category</option>
                  <option value="Agriculture">Agriculture</option>
                  <option value="Finance">Finance</option>
                  <option value="Education">Education</option>
                  <option value="Health">Health</option>
                  <option value="Technology">Technology</option>
                  <option value="Other">Other</option>
                </select>

                <input type="text" id="customCategory" placeholder="Enter your category"
                       class="mt-2 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 hidden">
              </div>

              <div class="flex items-center gap-2">
                <input type="checkbox" id="secured" name="secured" class="h-5 w-5 text-blue-600">
                <label for="secured" class="text-gray-700 font-medium">Secure this idea</label>
              </div>

              <div class="text-center">
                <button type="submit"
                        class="bg-blue-700 text-white font-semibold px-8 py-2 rounded-lg hover:bg-blue-800 hover:scale-105 transition">
                  Post Idea
                </button>
              </div>
            </form>
          `;

          // Show custom category input if "Other" is selected
          const categorySelect = document.getElementById("category");
          const customCategoryInput = document.getElementById("customCategory");

          categorySelect.addEventListener("change", () => {
            if (categorySelect.value === "Other") {
              customCategoryInput.classList.remove("hidden");
            } else {
              customCategoryInput.classList.add("hidden");
            }
          });

          // Form submit
          document.getElementById("postIdeaForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const ideaData = {
              title: document.getElementById("title").value,
              description: document.getElementById("description").value,
              secured: document.getElementById("secured").checked,
              category: categorySelect.value === "Other" ? customCategoryInput.value : categorySelect.value
            };

            const response = await fetch("http://localhost:8096/ideas", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify(ideaData)
            });

            if (response.ok) {
              alert("Idea posted successfully!");
              window.location.href = "SE.html";
            } else {
              const text = await response.text();
              alert("Error: " + text);
            }
          });

        } else {
          container.innerHTML = `
            <div class="text-center py-20">
              <h2 class="text-2xl font-bold text-red-600 mb-4">You must be logged in to post an idea</h2>
              <a href="login.html" class="bg-blue-700 text-white px-6 py-3 rounded-lg hover:bg-blue-800 hover:scale-105 transition">
                Go to Login
              </a>
            </div>
          `;
        }

      } catch (err) {
        console.error("Error:", err);
      }
    }

    loadPostIdeaPage();
  </script>

</body>
</html>
